syntax = "proto3";
package perfogic.cosmoscheckers.leaderboard;

import "gogoproto/gogo.proto";

option go_package = "github.com/perfogic/cosmos-checkers/x/leaderboard/types";

message Leaderboard {
  repeated Winner winners = 1 [(gogoproto.nullable) = false];
}

message Winner {
  string address = 1;
  uint64 wonCount = 2;
  uint64 addedAt = 3;
}
