// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/perfogic/cosmos-checkers/leaderboard/params";
  }
  // Queries a PlayerInfo by index.
	rpc PlayerInfo(QueryGetPlayerInfoRequest) returns (QueryGetPlayerInfoResponse) {
		option (google.api.http).get = "/perfogic/cosmos-checkers/leaderboard/player_info/{index}";
	}

	// Queries a list of PlayerInfo items.
	rpc PlayerInfoAll(QueryAllPlayerInfoRequest) returns (QueryAllPlayerInfoResponse) {
		option (google.api.http).get = "/perfogic/cosmos-checkers/leaderboard/player_info";
	}

// Queries a Board by index.
	rpc Board(QueryGetBoardRequest) returns (QueryGetBoardResponse) {
		option (google.api.http).get = "/perfogic/cosmos-checkers/leaderboard/board";
	}
