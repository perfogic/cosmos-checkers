syntax = "proto3";
package perfogic.cosmoscheckers.cosmoscheckers;

option go_package = "github.com/perfogic/cosmos-checkers/x/cosmoscheckers/types";

message StoredGame {
  string index = 1; 
  string board = 2; 
  string turn = 3; 
  string black = 4; 
  string red = 5; 
  string winner = 6;
  string deadline = 7;
}

