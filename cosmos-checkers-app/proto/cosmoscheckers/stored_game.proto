syntax = "proto3";
package perfogic.cosmoscheckers.cosmoscheckers;

option go_package = "github.com/perfogic/cosmos-checkers/x/cosmoscheckers/types";

message StoredGame {
  string index = 1; 
  string board = 2; 
  string turn = 3; 
  string black = 4; 
  string red = 5; 
  string winner = 6;
  string deadline = 7;
  uint64 moveCount = 8;
  string beforeIndex = 9;
  string afterIndex = 10;
  uint64 wager = 11;
  string denom = 12;
}

